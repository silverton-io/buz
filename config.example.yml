version: 1

app:
  env: dev
  mode: debug # Mode is either debug or release
  port: 8081
  getSslCert: false
  trackerDomain: honeypot.silverton.io
  stats:
    enabled: true
    endpoint: /stats

snowplow: # Snowplow events
  enabled: true
  standardRoutesEnabled: true
  openRedirectsEnabled: true
  getPath: /plw/g
  postPath: /plw/p
  redirectPath: /plw/r

generic: # Generic self describing events
  enabled: true
  postPath: /gen/p
  batchPostPath: /gen/bp
  contexts:
    rootKey: contexts
    schemaKey: schema
    dataKey: payload
  event:
    rootKey: payload
    schemaKey: schema
    dataKey: payload

cookie:
  name: sp-nuid
  secure: False
  ttlDays: 365
  domain: silverton.io
  path: /
  sameSite: Lax

cors:
  allowOrigin:
    - "*"
  allowCredentials: true
  allowMethods:
    - POST
    - OPTIONS
    - GET
  maxAge: 86400

anonymize:
  ip: false
  userId: false

