site_name: Honeypot
repo_url: https://github.com/silverton-io/honeypot

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: orange
    accent: amber
  features:
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - navigation.indexes

plugins:
  - tags
  - search

extra:
  generator: false

nav:
  - index.md
  - Quickstart:
    - quickstart/getting-started.md
    # - quickstart/honeypot-and-benthos.md
  - Roadmap:
    - roadmap/2022.md
  - Event Protocols:
    - event-protocols/snowplow.md
    - event-protocols/cloudevents.md
    - event-protocols/self-describing.md
  - Schema Backends:
    - schema-backends/s3.md
    - schema-backends/gcs.md
    - schema-backends/filesystem.md
    - schema-backends/http.md
    - schema-backends/kafka-registry.md
  - Sinks:
    - sinks/kafka.md
    - sinks/pubsub.md
    - sinks/kinesis.md
    - sinks/kinesis-firehose.md
    - sinks/stdout.md
    - sinks/file.md
    - sinks/pubnub.md
    - sinks/postgres.md
    - sinks/clickhouse.md
  - Validation Protocols:
    - validation-protocols/jsonschema.md
    - validation-protocols/avro.md
  - Middleware:
    - middleware/advancing-cookie.md
    - middleware/cors.md
    - middleware/request-logger.md
    - middleware/rate-limiter.md
    - middleware/timeout.md
    - middleware/yeet.md
  - Configuration:
    - configuration/snowplow.md
    - configuration/cloudevents.md
    - configuration/self-describing.md
    - configuration/cors.md
    - configuration/cookie.md
    - configuration/stats.md
    - configuration/telemetry.md
