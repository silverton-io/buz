builds:
  - id: buz
    main: ./cmd/buz/
    binary: buz
    goos: [windows, darwin, linux, freebsd, openbsd]
    goarch: [amd64, arm64]
    ldflags: >
      -s -w
      -X main.VERSION={{.Version}}
archives:
  - id: buz
    builds: [buz]
    format: tar.gz
    files:
      - README.md
      - LICENSE
dist: target/dist
release:
  github:
    owner: silverton-io
    name: buz
  prerelease: auto
  disable: false
announce:
  discord:
    enabled: true
    message_template: "üêù {{.Tag}} now available at {{ .ReleaseURL }}"
    author: "Queen Bee"
    icon_url: "https://raw.githubusercontent.com/silverton-io/buz/main/img/buzz.png"
