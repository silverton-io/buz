version: 1.1

privacy:
  anonymize:
    device:
      ip: false
      useragent: false
    user:
      id: false

app:
  name: buz
  env: development
  mode: debug
  port: 8080
  trackerDomain: localhost
  enableConfigRoute: true
middleware:
  timeout:
    enabled: false
    ms: 2000
  rateLimiter:
    enabled: false
    period: S
    limit: 10
  cookie:
    enabled: true
    name: nuid
    secure: true
    ttlDays: 365
    domain: devel.silverton.io
    path: /
    sameSite: None
  identity:
    cookie:
      enabled: true
      name: nuid
      secure: true
      ttlDays: 365
      domain: devel.silverton.io
      path: /
      sameSite: Lax
    fallback: "00000000-0000-4000-A000-000000000000"
  cors:
    enabled: true
    allowOrigin:
      - "*"
    allowCredentials: false
    allowMethods:
      - POST
      - OPTIONS
      - GET
    maxAge: 86400
  requestLogger:
    enabled: false
  yeet:
    enabled: false

inputs:
  snowplow:
    enabled: true
    standardRoutesEnabled: true
    openRedirectsEnabled: true
    getPath: /plw/g
    postPath: /plw/p
    redirectPath: /plw/r
  cloudevents:
    enabled: true
    path: /cloudevent
  generic:
    enabled: true
    path: /generic
    contexts:
      rootKey: contexts
    payload:
      rootKey: payload
      schemaKey: schema
      dataKey: data
  webhook:
    enabled: true
    path: /hook
  pixel:
    enabled: true
    path: /pxl

schemaCache:
  backend:
    type: fs
    path: schemas/
  ttlSeconds: 300
  maxSizeBytes: 104857600 # 100mb -> 100 * 1024 * 1024
  purge:
    enabled: true
    path: /c/purge
  schemaDirectory:
    enabled: true

sinks:
  - name: console
    type: stdout
    deliveryRequired: true
  - name: file
    type: file
    deliveryRequired: true
    validFile: buz-valid.json
    invalidFile: buz-invalid.json

squawkBox:
  enabled: true
  cloudeventsPath: /sqwk/ce
  snowplowPath: /sqwk/sp
  genericPath: /sqwk/gen

tele:
  enabled: true
