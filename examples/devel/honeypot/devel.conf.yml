version: 1.1

privacy:
  anonymize:
    device:
      ip: false
      useragent: false
    user:
      id: false

app:
  name: honeypot
  env: development
  mode: debug
  port: 8080
  trackerDomain: localhost
  enableConfigRoute: true
middleware:
  timeout:
    enabled: false
    ms: 2000
  rateLimiter:
    enabled: false
    period: S
    limit: 10
  cookie:
    enabled: true
    name: nuid
    secure: true
    ttlDays: 365
    domain: ""
    path: /
    sameSite: None
  identity:
    cookie:
      enabled: true
      name: nuid
      secure: true
      ttlDays: 365
      domain: silverton.io
      path: /
      sameSite: Lax
    fallback: "00000000-0000-4000-A000-000000000000"
  cors:
    enabled: true
    allowOrigin:
      - "*"
    allowCredentials: false
    allowMethods:
      - POST
      - OPTIONS
      - GET
    maxAge: 86400
  requestLogger:
    enabled: false
  yeet:
    enabled: false

inputs:
  snowplow:
    enabled: true
    standardRoutesEnabled: true
    openRedirectsEnabled: true
    getPath: /plw/g
    postPath: /plw/p
    redirectPath: /plw/r
  cloudevents:
    enabled: true
    path: /cloudevent
  generic:
    enabled: true
    path: /generic
    contexts:
      rootKey: contexts
    payload:
      rootKey: payload
      schemaKey: schema
      dataKey: data
  webhook:
    enabled: true
    path: /hook
  pixel:
    enabled: true
    path: /pxl

schemaCache:
  backend:
    type: minio
    minioEndpoint: localhost:9000
    accessKeyId: minioadmin
    secretAccessKey: minioadmin
    bucket: honeypot-schemas
    path: /
  ttlSeconds: 300
  maxSizeBytes: 104857600 # 100mb -> 100 * 1024 * 1024
  purge:
    enabled: true
    path: /c/purge
  schemaDirectory:
    enabled: true

sinks:
  - name: console
    type: stdout
    deliveryRequired: true
  - name: mysql
    type: mysql
    deliveryRequired: true
    mysqlHost: mysql
    mysqlPort: 3306
    mysqlDbName: honeypot
    mysqlUser: honeypot
    mysqlPass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: postgres
    type: postgres
    deliveryRequired: true
    pgHost: postgres
    pgPort: 5432
    pgDbName: honeypot
    pgUser: honeypot
    pgPass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: materialize
    type: materialize
    deliveryRequired: true
    mzHost: materialized
    mzPort: 6875
    mzDbName: materialize
    mzUser: materialize
    mzPass: ""
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: clickhouse
    type: clickhouse
    deliveryRequired: true
    clickhouseHost: clickhouse
    clickhousePort: 9000
    clickhouseDbName: honeypot
    clickhouseUser: honeypot
    clickhousePass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: mango
    type: mongodb
    deliveryRequired: true
    mongoHosts:
      - mongo
    mongoPort: 27017
    mongoDbName: honeypot
    mongoUser: honeypot
    mongoPass: honeypot
    validCollection: honeypotValid
    invalidCollection: honeypotInvalid
  - name: thepanda
    type: kafka
    deliveryRequired: true
    kafkaBrokers:
      - redpanda-1:29092
    validTopic: hpt-valid
    invalidTopic: hpt-invalid
  - name: elk
    type: elasticsearch
    deliveryRequired: true
    elasticsearchHosts:
      - http://elasticsearch:9200
    elasticsearchUsername: elastic
    elasticsearchPassword: elastic
    validIndex: honeypot-valid
    invalidIndex: honeypot-invalid

squawkBox:
  enabled: true
  cloudeventsPath: /sqwk/ce
  snowplowPath: /sqwk/sp
  genericPath: /sqwk/gen

tele:
  enabled: true
