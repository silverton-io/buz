version: 1.1

app:
  env: development
  mode: debug
  port: 8080
  trackerDomain: devel.slvrtnio.com
  health:
    enabled: true
    path: /health
  stats:
    enabled: true
    path: /stats

middleware:
  timeout:
    enabled: false
    ms: 2000
  rateLimiter:
    enabled: false
    period: S
    limit: 10
  cookie:
    enabled: true
    name: nuid
    secure: false
    ttlDays: 365
    domain: localhost
    path: /
    sameSite: Lax
  cors:
    enabled: true
    allowOrigin:
      - "*"
    allowCredentials: true
    allowMethods:
      - POST
      - OPTIONS
      - GET
    maxAge: 86400
  requestLogger:
    enabled: true
  yeet:
    enabled: false

inputs:
  snowplow:
    enabled: true
    standardRoutesEnabled: true
    openRedirectsEnabled: true
    getPath: /plw/g
    postPath: /plw/p
    redirectPath: /plw/r
    anonymize:
      ip: false
      userId: false
  cloudevents:
    enabled: true
    path: /ce/p
  generic:
    enabled: true
    path: /gen/p
    contexts:
      rootKey: contexts
      schemaKey: schema
      dataKey: data
    payload:
      rootKey: payload
      schemaKey: schema
      dataKey: data
  webhook:
    enabled: true
    path: /wb/hk
  pixel:
    enabled: true
    paths:
      - name: default
        path: /pxl/d
  relay:
    enabled: true
    path: /relay

schemaCache:
  backend:
    type: fs
    path: /schemas/
  ttlSeconds: 300
  maxSizeBytes: 104857600 # 100mb -> 100 * 1024 * 1024
  purge:
    enabled: true
    path: /c/purge
  schemaDirectory:
    enabled: true

sinks:
  - name: mysql
    type: mysql
    deliveryRequired: true
    mysqlHost: mysql
    mysqlPort: 3306
    mysqlDbName: honeypot
    mysqlUser: honeypot
    mysqlPass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: postgres
    type: postgres
    deliveryRequired: true
    pgHost: postgres
    pgPort: 5432
    pgDbName: honeypot
    pgUser: honeypot
    pgPass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: materialize
    type: materialize
    deliveryRequired: true
    mzHost: materialized
    mzPort: 6875
    mzDbName: materialize
    mzUser: materialize
    mzPass: ""
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: clickhouse
    type: clickhouse
    deliveryRequired: true
    clickhouseHost: clickhouse
    clickhousePort: 9000
    clickhouseDbName: honeypot
    clickhouseUser: honeypot
    clickhousePass: honeypot
    validTable: honeypot_valid
    invalidTable: honeypot_invalid
  - name: mango
    type: mongodb
    deliveryRequired: true
    mongoHosts:
      - mongo
    mongoDbPort: 27017
    mongoDbUser: honeypot
    mongoDbPass: honeypot
    mongoDbName: honeypot
    validCollection: honeypotValid
    invalidCollection: honeypotInvalid
  - name: thepanda
    type: kafka
    deliveryRequired: true
    kafkaBrokers:
      - redpanda-1:29092
    validTopic: honeypot-valid
    invalidTopic: honeypot-invalid
  - name: elk
    type: elasticsearch
    deliveryRequired: true
    elasticsearchHosts:
      - http://elasticsearch:9200
    elasticsearchUsername: elastic
    elasticsearchPassword: elastic
    validIndex: honeypot-valid
    invalidIndex: honeypot-invalid

squawkBox:
  enabled: true
  cloudeventsPath: /sqwk/ce
  snowplowPath: /sqwk/sp
  genericPath: /sqwk/gen

tele:
  enabled: true
