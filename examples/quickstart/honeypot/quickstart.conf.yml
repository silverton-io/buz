version: 1.1

app:
  name: honeypot
  env: development
  mode: debug
  port: 8080
  trackerDomain: quickstart.silverton.io
  health:
    enabled: true
    path: /health
  stats:
    enabled: true
    path: /stats
middleware:
  timeout:
    enabled: false
    ms: 2000
  rateLimiter:
    enabled: false
    period: S
    limit: 10
  identity:
    cookie:
      enabled: true
      name: nuid
      secure: true
      ttlDays: 365
      domain: ""
      path: /
      sameSite: Lax
    fallback: 00000000-0000-4000-A000-000000000000
  cors:
    enabled: true
    allowOrigin:
      - "*"
    allowCredentials: true
    allowMethods:
      - POST
      - OPTIONS
      - GET
    maxAge: 86400
  requestLogger:
    enabled: false
  yeet:
    enabled: false

inputs:
  snowplow:
    enabled: true
    standardRoutesEnabled: true
    openRedirectsEnabled: true
    getPath: /plw/g
    postPath: /plw/p
    redirectPath: /plw/r
  cloudevents:
    enabled: true
    path: /cloudevents
  generic:
    enabled: true
    path: /generic
    contexts:
      rootKey: contexts
    payload:
      rootKey: payload
      schemaKey: schema
      dataKey: data
  webhook:
    enabled: true
    path: /hook
  pixel:
    enabled: true
    path: /pxl

schemaCache:
  backend:
    type: fs
    path: /schemas/
  ttlSeconds: 300
  maxSizeBytes: 104857600 # 100mb -> 100 * 1024 * 1024
  purge:
    enabled: true
    path: /c/purge
  schemaDirectory:
    enabled: true

sinks:
  - name: primary
    type: kafka
    deliveryRequired: true
    kafkaBrokers:
      - redpanda-1:29092 # internally advertised
      - redpanda-2:29093 # internally advertised
      - redpanda-3:29094 # internally advertised
    invalidTopic: hpt-invalid
    validTopic: hpt-valid
  - name: secondary
    type: stdout
    deliveryRequired: true

squawkBox:
  enabled: true
  cloudeventsPath: /sqwk/ce
  snowplowPath: /sqwk/sp
  genericPath: /sqwk/gen

privacy:
  anonymize:
    device:
      ip: false
      useragent: false
    user:
      id: false

tele:
  enabled: true
