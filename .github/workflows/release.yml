name: Release

on:
  push:
    branches:
      - "*"

jobs:
  cut-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.2

      - name: Get Version from file
        id: get-version
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.VERSION

      - name: Configure Git
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"

      - name: Set Reftag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.get-version.outputs.content }}
          tag_prefix: ""

      - name: Cut Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          automatic_release_tag: ${{ steps.get-version.outputs.content }}
          title: ${{ steps.get-version.outputs.content }}
          files: LICENSE

  publish-go-binaries:
    runs-on: ubuntu-latest
    needs: cut-release
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.2

      - name: Get Version from file
        id: get-version
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.VERSION

      - name: Release Binaries
        uses: wangyoucao577/go-release-action@v1.37
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          build_command: make
          release_tag: ${{ steps.get-version.outputs.content }}
          binary_name: buz
          extra_files: LICENSE .VERSION
